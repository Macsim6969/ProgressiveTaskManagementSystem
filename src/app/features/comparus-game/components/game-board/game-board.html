<section class="game-board">
  <div class="game-board-grid">
    @for (cell of field; track cell.row + '-' + cell.col) {
      <button
        class="cell"
        [attr.data-state]="cell.color"
        (click)="clickCell({ row: cell.row, col: cell.col })"
        [disabled]="!isRunning || cell.color === 'hit' || cell.color === 'miss' || cell.color === 'idle'"
      ></button>
    }
  </div>
</section>
