<div class="dialog-container">
  <h2>Game over</h2>

  <p class="winner">
    {{ data.winner === 'player' ? '🎉 You win!' : '🎉 Computer wins' }}
  </p>

  <p class="score">Score: You {{data.score.player}} — {{data.score.computer}} Computer</p>

  <div class="actions">
    <button class="close" mat-dialog-close>Close</button>
    <button class="replay" (click)="playAgain()">Play again</button>
  </div>
</div>
