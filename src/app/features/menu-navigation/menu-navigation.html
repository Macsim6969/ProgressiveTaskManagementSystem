@let isLoading = isLoading$ | async;

<div class="menu-navigation">
  <div class="menu-navigation-actions">

    @for (menu of menuNavigations; track menu.link) {
      <ng-template [skeletonIf]="isLoading!" skeletonIfVariant="circle">
        <a [routerLink]="menu.link" routerLinkActive="active" [routerLinkActiveOptions]="{'exact': true}"
           mat-icon-button [matTooltip]="menu.title" [matTooltipShowDelay]="500" [matTooltipPosition]="'before'">
          <mat-icon aria-hidden="false" [fontIcon]="menu.icon"></mat-icon>
        </a>
      </ng-template>
    }
  </div>
</div>
